</head>

  <!-- ▸ FIN NAVBAR ◂ -->

  <!-- ▸ FORMULARIO ◂ -->
  <main class="container py-5" style="max-width: 600px;">
    <h1 class="mb-4 text-center">Registro de compradores</h1>

    <form id="registroForm" class="needs-validation" novalidate>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>

      <div class="mb-3">
        <label for="usuario" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="usuario" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="clave"
          placeholder="8-20 carac. (Aa1@)"
          required
        />
      </div>

      <div class="mb-3">
        <label for="reclave" class="form-label">Repetir contraseña</label>
        <input type="password" class="form-control" id="reclave" required />
      </div>

      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" required />
      </div>

      <div class="mb-4">
        <label for="direccion" class="form-label">Dirección de despacho (opcional)</label>
        <input type="text" class="form-control" id="direccion" />
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-dark">Registrar</button>
        <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-link">← Volver al inicio</a>
    </div>
  </main>

  <footer class="text-center py-3 bg-light">
    <p class="mb-0">&copy; 2025 Lúdica Games. Todos los derechos reservados.</p>
  </footer>

  <!-- JS de validaciones y autenticación -->
  <script src="js/validaciones.js"></script>
  <script src="js/auth.js"></script>
