<main class="d-flex align-items-center justify-content-center" style="min-height:90vh;">
  <div class="card shadow" style="max-width: 370px; width: 100%;">
    <div class="card-header text-center bg-principal text-white">
      <h1 class="h4 m-0">Iniciar sesión</h1>
    </div>

    <div class="card-body p-4">
      <form (ngSubmit)="iniciarSesion($event)" #loginForm="ngForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            required
            [(ngModel)]="usuario"
            name="usuario"
            #usuarioInput="ngModel"
          />
          <div *ngIf="usuarioInput.invalid && usuarioInput.touched" class="text-danger small">
            Este campo es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label for="clave" class="form-label">Contraseña</label>
          <input
            type="password"
            id="clave"
            class="form-control"
            required
            [(ngModel)]="clave"
            name="clave"
            #claveInput="ngModel"
          />
          <div *ngIf="claveInput.invalid && claveInput.touched" class="text-danger small">
            Este campo es obligatorio.
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Correo (solo para demo)</label>
          <input
            type="email"
            id="correoDemo"
            class="form-control"
            [(ngModel)]="correoDemo"
            name="correoDemo"
          />
        </div>

        <button type="submit" class="btn btn-dark w-100" [disabled]="loginForm.invalid">
          Entrar
        </button>
      </form>

      <p class="text-center mt-3 mb-0 small">
        ¿No tienes cuenta? <a routerLink="/registro">Regístrate</a>
      </p>
    </div>
  </div>
</main>

<footer class="text-center small py-3 bg-light">
  &copy; 2025 Lúdica Games
</footer>
