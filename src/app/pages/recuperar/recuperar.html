<main class="container py-5" style="max-width: 500px;">
  <h1 class="mb-4 text-center">Recuperar Contraseña</h1>

  <form [formGroup]="formRecuperar" (ngSubmit)="enviarRecuperacion()" novalidate>
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" formControlName="email" placeholder="usuario@correo.com">
      <div *ngIf="formRecuperar.get('email')?.touched && formRecuperar.get('email')?.hasError('required')" class="text-danger small">
        El correo es obligatorio.
      </div>
      <div *ngIf="formRecuperar.get('email')?.touched && formRecuperar.get('email')?.hasError('email')" class="text-danger small">
        Ingresa un correo válido.
      </div>
    </div>

    <button type="submit" class="btn btn-dark w-100">Enviar instrucciones</button>
  </form>

  <div *ngIf="enviado" class="alert alert-success mt-3 text-center">
    Se ha enviado un correo con instrucciones para recuperar tu contraseña.
  </div>
</main>
